# git-cliff configuration file
# See: https://github.com/orhun/git-cliff

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""

# Changelog body template
body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits -%}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | upper_first }}{% if commit.breaking %} [**BREAKING**]{% endif %} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))
    {% endfor %}
{% endfor %}
"""

# Changelog footer (optional)
footer = ""

# Remove leading and trailing whitespace
trim = true

[git]
# Enable conventional commits parsing
conventional_commits = true

# Filter out commits that don't follow conventional commits format
filter_unconventional = true

# Don't require all commits to be conventional (allows some flexibility)
require_conventional = false

# Parse commits and group them
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { body = ".*security", group = "Security" },
]

# Don't protect breaking commits (we handle them in the template)
protect_breaking_commits = false

# Filter commits
filter_commits = false

# Regex pattern for git tags (matches v1.0.0, v0.1.0-rc.1, etc.)
tag_pattern = "v[0-9].*"

# Skip specific tags
skip_tags = ""

# Ignore tags matching pattern
ignore_tags = ""

# Sort commits topologically
topo_order = false

# Sort commits by oldest first
sort_commits = "oldest"
